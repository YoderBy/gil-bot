name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build-push:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/setup-buildx-action@v3
      
      - name: Test registry connectivity
        run: |
          curl -I https://registry.yosefbyd.com/v2/ || echo "Registry test failed, but continuing..."
          
      - uses: docker/login-action@v3
        with:
          registry: registry.yosefbyd.com
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASS }}
          
      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            registry.yosefbyd.com/gil-bot-backend:latest
            registry.yosefbyd.com/gil-bot-backend:${{ github.sha }}

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            registry.yosefbyd.com/gil-bot-frontend:latest
            registry.yosefbyd.com/gil-bot-frontend:${{ github.sha }}

      - name: Create .env file for Docker Compose
        run: |
          cat <<'EOF' > .env
          DEBUG=${{ secrets.DEBUG }}
          PYTHONUNBUFFERED=${{ secrets.PYTHONUNBUFFERED }}
          MONGODB_DB_NAME=${{ secrets.MONGODB_DB_NAME }}
          MONGO_USER=${{ secrets.MONGO_USER }}
          MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }}
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
          EOF

      - name: Deploy with Docker Compose
        run: docker-compose -f docker-compose.prod.yml up -d 