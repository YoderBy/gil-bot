courses:
  - id: "0102.2315.01" # From exam schedule in docs/data.txt
    name: "Neuroanatomy"
    heb_name: "נוירואנטומיה"
    year: "תשפ\"ה" # Assuming 2025 as per other schedules
    semester: "ב" # Semester B

    description:
      en: "The Neuroanatomy course for the 2025 academic year, Semester B, covers the history and introduction to neuroanatomy, the spinal canal and its contents, brain topography, histology, functional localization of the cerebral cortex, diencephalon, white matter, brain ventricles, brainstem, meninges, ascending and descending neural pathways, cranial nerves, and advanced brain mapping methods. The course includes lectures, video assignments, lab sessions (covering hemisphere surfaces, spinal cord, white matter, basal ganglia, brain ventricles, cerebellum, brainstem, coronal sections, meninges, and blood vessels), and CBL (Case-Based Learning) sessions with mandatory attendance."
      he: "קורס נוירואנטומיה לשנת תשפ\"ה, סמסטר ב', כולל היסטוריה ומבוא לנוירואנטומיה, התעלה השדרתית ותכולתה, טופוגרפיה של ההמיספרות, היסטולוגיה, לוקליזציה פונקציונלית של קליפת המוח, דיאנצפלון, חומר לבן, חדרי המוח, גזע המוח, קרומי המוח, מסלולים עצביים עולים ויורדים, עצבים קרניאליים ושיטות מתקדמות למיפוי פונקציות המוח. הקורס משלב הרצאות, מטלות צפייה בוידאו, מעבדות (משטחי ההמיספרה וחוט השדרה, חומר לבן וגרעיני הבסיס, חדרי המוח, המוח הקטן וגזע המוח, חתכים קורונליים, קרומי המוח וכלי הדם) ומפגשי CBL עם נוכחות חובה."
      goal: "To provide students with a comprehensive understanding of the structure and organization of the human nervous system."
    target_audience:
      - "סטודנטים לרפואה" # General, as specific year/program not in header
    general_location: "משתנה (הרצאות, מעבדות בחדרי מעבדה, CBL בדולפי/100א/200/מארבאום/לולה/119)"
    general_day_time_info: "הקורס מתקיים בימי שני וחמישי, לוח זמנים מפורט בגוף הסילבוס."
    
    personnel:
      coordinators:
        - name: "" # Not explicitly stated
      overall_lecturers:
        - name: "ד\"ר עידו תבור"
        - name: "ד\"ר רננה ברץ-גולדשטיין"
        - name: "צוות מדריכים" # For labs and CBLs
      rv_lab_coordinator: # New category for RV lab specific personnel
        - name: "ד\"ר ניב טיק"
    
    requirements: |
      נוכחות חובה ב6 מעבדות דיסקציה וב3 מפגשי LBC.
      השתתפות במעבדת RV אחת (60 דקות).
      השלמת מטלות צפייה בוידאו.
      יש להתכונן למעבדות באמצעות התדריכים האינטראקטיביים הזמינים באתר ייעודי.
    grading_policy: "" # Not specified in the provided images
    course_notes: |
      הקורס כולל הרצאות פרונטליות (חלקן יצולמו וישודרו בזום, הקלטות יעלו לשרת), הרצאות מוקלטות מראש (חלקן בפלטפורמת קמפוס IL), מפגשי LBC, דיסקציה במעבדה, ומעבדה במציאות מדומה (RV).
      מעבדות דיסקציה מתקיימות בקבוצות קטנות (כ-40 קבוצות בסך הכל, מחולקות לקבוצה א' וקבוצה ב').
      מעבדות RV מתקיימות בחדר 400 בספריית מדעי החיים ורפואה, אורך כשעה. יש לתאם חילופים מול ד"ר ניב טיק.
      ההרצאות המוקלטות של ד"ר רננה ברץ-גולדשטיין יעלו לאתר Moodle לאחר פתיחת הקורס.
      תדריכי המעבדות בנוירואנטומיה הם אינטראקטיביים וזמינים באתר ייעודי; יש להתכונן לנושאים הנכונים לפני כל מעבדה.

