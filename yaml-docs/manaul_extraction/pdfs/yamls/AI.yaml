              details: "מבנה ומטרות הקורס, בינה מלאכותית, מדוע זה קורה כעת ומה החשיבות. הצגת המשימות - האתגר לסיום הקורס. בחירה בעיה רפואית - האתגר והפתרון המוצע באמצעות כלי בינה מלאכותית או דיגיטציה"
              instructors:
                - "ד\"ר גדי לוי"
