courses:
  - id: "0102.2319.01"
    name: "היבטים מעשיים של בינה מלאכותית ויזמות"
    heb_name: "היבטים מעשיים של בינה מלאכותית ויזמוצ"
    year: "2025"
    semester: "b"
    description:
      en: "<course_description_en>"
      he: "קורס היבטים מעשיים של בינה מלאכותית ויזמות ברפואה מיועד לסטודנטים לרפואה ועוסק בשילוב של בינה\nמלאכותית בתחומי הרפואה השונים וביישומיה היזמיים. באמצעות הרצאות פרונטליות ומוקלטות, הסטודנטים\nיחשפו לנושאים כגון ניהול נתונים רפואיים, יסודות למידת מכונה, עיבוד שפה טבעית, מודלי שפה, יישומי בינה\nמלאכותית קיימים ברדיולוגיה ובתחומים קליניים נוספים, כמו גם שיקולים רגולטוריים ואתיים, וקידום יזמות\nהמשלבת פתרונות בינה מלאכותית"
    personnel:
      coordinators:
        - name: "<coordinator_name>"
          email: "<coordinator_email>"
      student_representatives:
        - name: "דודו" # Add full name/email if known

    assignments:
      - name: "הצעת עבודה - One Pager"
        due_date: "2025-04-22"
        due_time: "23:59"
        submission_method: "מודל"
        details: "מסמך בן עמוד אחד הכולל:\n- שמות חברי הצוות\n- תיאור הבעיה\n- הצעת הפתרון\nהמסמך יוגש לאישור מקדים של צוות הקורס לפני תחילת המימוש."

      - name: "הגשה סופית - סרטון וידאו"
        due_date: "2025-06-18"
        due_time: "23:59"
        submission_method: "הגשת קישור לסרטון (למשל YouTube unlisted)"
        details: |
          התוצר היחיד הנדרש להגשה הוא סרטון וידאו שאורכו עד 100 שניות. אין להגיש עבודה כתובה.
          בסרטון הוידאו יש להדגים את יסודות הפתרון כפי שאושר בהצעת העבודה ברמת הוכחת יכולת בסיסית, תוך שימוש בכלי AI.
          הסרטון יכלול פס קול עם הסברים שלכם על הנראה בו.
          יש להתייחס בקצרה גם לאספקטים התיאורטיים שהקדשתם להם מחשבה (למשל בתצורה של מצגת מצולמת המשולבת בסרטון).
          יש לכלול התייחסות לנקודות ספציפיות לעבודה שלכם אם היו, בהתאם לאישור הצעת העבודה.
          נקודות כלליות נוספות להתייחסות (בהתאמות הנדרשות):
          - הבעיה הקלינית: מהי ומדוע זה חשוב? האם קיימים פתרונות?
          - דאטה: מהו הדאטה השלם הדרוש, מקורו, פורמט קליטה, אינטגרציה למערכות אחרות (הסבר כללי).
          - כלי ומודלי IA: באילו יעשה שימוש? כיצד יאומנו?
          - קשיים צפויים.
          - ולידציה ובקרת איכות.
          - מדדי הצלחה.
          - ממשק משתמש: הנגשה למשתמשים ואינטראקציה.
          - הבטי רגולציה ופרטיות.
          - שם למוצר העתידי.

    schedule:
      general_notes: "הקורס מתקיים בימי שלישי 15:15-17:00"
