          email: "gilioferbialer@gmail.com"
        - name: "ד\"ר טוני גוטנטג – רכזת מבואות תיאורטיים + פסיכולוגיה"
          email: "tonygutentag@tauex.tau.ac.il"
        - name: "פרופ' יחיאל בר אילן – אתיקה רפואית"
          email: "barilanm@post.tau.ac.il"
        - name: "ד\"ר מיכל פלומבו – סוציולוגיה"
