courses:
  - id: "0101.2315.01" # Course ID placeholder
    name: "Clinical Experience, Medical Interviewing, Physical Examination, and Professionalism (YAHALOM Program)"
    heb_name: "יהלום - ימי התנסות קלינית, למידת ניהול ראיון רפואי ובדיקה גופנית, ומקצוענות"
    year: "תשפ\"ה"
    semester: "ב"

    description:
      en: "The course provides an initial, direct encounter with the medical profession from the early stages of training. Its overarching goal is to equip students with a solid theoretical and practical foundation for building their professional identity as physicians. This is achieved by developing essential physician competencies, including conducting medical interviews (anamnesis), understanding the principles of physical examination, and initial clinical reasoning, alongside fostering values and competencies of professionalism in medicine. The course emphasizes initial exposure to clinical settings in a supportive and inclusive environment."
      he: "הקורס מספק מפגש ראשון ובלתי אמצעי עם מקצוע הרפואה, כבר בשלבים המוקדמים של ההכשרה. מטרת העל של הקורס היא להקנות לסטודנטים תשתית תיאורטית ומעשית איתנה לבניית הזהות המקצועית שלהם כרופאים, וזאת על -ידי: 1. פיתוח כשירויות חיוניות לתפקיד הרופא/ה, לרבות ביצוע הריאיון הרפואי (אנמנזה), עקרונות הבדיקה הגופנית וחשיבה קלינית ראשונית. 2. פיתוח ערכים וכשירויות של מקצוענות (professionalism) ברפואה. כל זאת תוך הקפדה על חשיפה ראשונית לקליניקה בסביבה מכילה ותומכת. הקורס כולל ארבעה מרכיבים מרכזיים: הקניית הבסיס הנדרש בתחום מדעי הרוח והחברה ואתיקה הרפואית, הוראה תיאורטית ומעשית של הריאיון הרפואי ובדיקה גופנית, התנסויות קליניות, ומפגשי מצפ\"ן לפיתוח אישי ומקצועי. חלק נכבד מוקדש להתנסויות מעשיות."
      goal: "להקנות לסטודנטים תשתית תיאורטית ומעשית איתנה לבניית הזהות המקצועית שלהם כרופאים, על-ידי פיתוח כשירויות חיוניות (ראיון רפואי, בדיקה גופנית, חשיבה קלינית ראשונית) ופיתוח ערכים וכשירויות של מקצוענות ברפואה."
    target_audience:
      - "גוש א' – רפואה שש שנתי – שנה ב' תשפ\"ה"
    general_location: "משתנה - כולל הרצאות פרונטליות, קבוצות קטנות, סימולציות, התנסויות קליניות בקהילה ובבתי חולים."
    general_day_time_info: "הקורס יתקיים פעם בשבוע, בימי רביעי, לאורך כל שנת הלימודים (מתמקד בסמסטר ב' כאן)."
    
