    requirements: |
      נוכחות מלאה בכל פעילויות ההוראה (הרצאות, מפגשי קבוצות, תרגולים, סימולציות, התנסויות קליניות).
      עמידה בהגשת כל מטלות הקורס.
      ביצוע למידה עצמית והכנה למפגשים.
      השתתפות פעילה במפגשי הקבוצות.
      מעבר סימולציה מסכמת (סמסטר ב') בציון מעבר של מינימום 75 נק'.
      יש לתעד נוכחות עצמאית במודל בכל יום בו יש צורך להגיע פרונטלית, מלבד ימי התנסות קלינית.
    grading_policy: "סמסטר ב': רפלקציה מס' 1 (תצפית על התבוננות מוקדמת בקליניקה – רפואה בקהילה אל מול רפואת בית החולים – הגשה למנחה מצפן) - 20%; רפלקציה מס' 2 (יומן מסכם שנה – הגשה למנחה ראיון רפואי) - 20%; סימולציה מסכמת (ניהול ראיון רפואי, תקשורת ובדיקה פיזיקלית) - 40%; מעורבות בקבוצות קטנות (מצפן + ראיון רפואי) - 20%."
    course_notes: "הקורס משלב למידה תיאורטית במדעי הרוח והחברה ואתיקה, הוראה של הריאיון הרפואי ובדיקה גופנית, התנסויות קליניות, ומפגשי מצפן לפיתוח אישי ומקצועי. חלק נכבד מוקדש להתנסויות מעשיות."
